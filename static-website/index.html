<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS S3 Static Website</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px;
            max-width: 800px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p { color: #555; font-size: 1.2em; line-height: 1.8; margin: 20px 0; }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .feature {
            background: #f8f9fa;
            padding: 30px 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .feature:hover { transform: translateY(-5px); }
        .feature-icon { font-size: 3em; margin-bottom: 10px; }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to <span class="highlight">AWS S3</span></h1>
        <p>Static website hosted on Amazon S3 and delivered through CloudFront CDN.</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üöÄ</div>
                <div>Fast Delivery</div>
                <small>CloudFront CDN</small>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div>Secure</div>
                <small>HTTPS with ACM</small>
            </div>
            <div class="feature">
                <div class="feature-icon">üåç</div>
                <div>Global</div>
                <small>Worldwide</small>
            </div>
            <div class="feature">
                <div class="feature-icon">‚öôÔ∏è</div>
                <div>Automated</div>
                <small>Terraform IaC</small>
            </div>
        </div>

        <div class="footer">
            <p>Built with ‚ù§Ô∏è using Terraform, AWS S3, and CloudFront</p>
        </div>
    </div>
</body>
</html>
